/**
 * Get GA4 value with proper error handling
 */
const getGaValue = (key) => {
  return new Promise((resolve) => {
    if (typeof gtag !== 'function') {
      console.warn(`‚ùå gtag not available for ${key}`);
      resolve(null);
      return;
    }
    
    const timeout = setTimeout(() => {
      console.warn(`‚ö†Ô∏è Timeout getting ${key} from GA4`);
      resolve(null);
    }, 5000);
    
    gtag('get', GA_MEASUREMENT_ID, key, (value) => {
      clearTimeout(timeout);
      console.log(`üìä Retrieved ${key}:`, value);
      resolve(value);
    });
  });
};

/**

async function updateIframeWithRealGA4Data() {

    console.log('  Session ID:', sessionId);

    if (!clientId) {
      throw new Error('No client_id available from GA4');
    }

    const finalSessionId = sessionId || Math.floor(Date.now() / 1000).toString();

    const url = new URL(currentSrc);

    url.searchParams.set('ga_session_id', finalSessionId);

/**
 * Update anchor links with GA4 data (your original functionality)
 */
function updateLinksWithGA4Data(clientId, sessionId) {
  console.log('üîó Updating anchor links...');
  
  const links = document.querySelectorAll('a');
  let updatedCount = 0;

  links.forEach(link => {
    if (link.href && link.href.includes(DESTINATION_DOMAIN)) {
      try {
        const url = new URL(link.href);
        url.searchParams.set('ga_client_id', clientId);
        url.searchParams.set('ga_session_id', sessionId);
        link.href = url.toString();
        updatedCount++;
      } catch (error) {
        console.warn('‚ö†Ô∏è Failed to update link:', link.href);
      }
    }
  });

  console.log(`üéØ Updated ${updatedCount} anchor links`);
}

/**
 * Fallback approach using GA cookie
 */
function tryFallbackApproach() {
  console.log('üîÑ Trying fallback approach...');
  
  // Try to get client ID from GA cookie
  const gaCookie = document.cookie
    .split('; ')
    .find(row => row.startsWith('_ga='));
  
  if (gaCookie) {
    const parts = gaCookie.split('=')[1].split('.');
    if (parts.length >= 4) {
      const clientId = `${parts[2]}.${parts[3]}`;
      const sessionId = Math.floor(Date.now() / 1000).toString();
      
      console.log('üìä Fallback GA data from cookie:');
      console.log('  Client ID:', clientId);
      console.log('  Session ID:', sessionId);
      
      updateIframeWithFallbackData(clientId, sessionId);
      return;
    }
  }
  
  console.warn('‚ö†Ô∏è No fallback data available');
}

/**
 * Update iframe with fallback data
 */
function updateIframeWithFallbackData(clientId, sessionId) {
  const iframe = document.querySelector(IFRAME_SELECTOR);
  if (iframe) {
    const url = new URL(iframe.src);
    url.searchParams.set('ga_client_id', clientId);
    url.searchParams.set('ga_session_id', sessionId);
    iframe.src = url.toString();
    
    console.log('‚úÖ Iframe updated with fallback data');
  }
}

/**

 */
function waitForGA4AndUpdate() {
  console.log('‚è≥ Waiting for GA4 to initialize...');
  
  let attempts = 0;
  const maxAttempts = 20; // 10 seconds max
  
  function checkGA4Ready() {
    attempts++;
    
    if (typeof gtag === 'function') {
      console.log('‚úÖ GA4 gtag function is available');
      
      // Wait additional 2 seconds for GA4 to fully initialize
      setTimeout(() => {
        updateIframeWithRealGA4Data();
      }, 2000);
      
    } else if (attempts < maxAttempts) {
      console.log(`‚è≥ GA4 not ready yet (attempt ${attempts}/${maxAttempts}), retrying...`);
      setTimeout(checkGA4Ready, 500);
    } else {
      console.warn('‚ö†Ô∏è GA4 failed to load after 10 seconds, trying fallback...');
      tryFallbackApproach();
    }
  }
  
  checkGA4Ready();
}
